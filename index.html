<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="disseny.css" />
</head>
 
<body>
    <div id="calculator">
        <h1 id="title">Calculator</h1>
        <input type="text" id="display" placeholder="0" disabled></input>
        <div id="first-row-numbers">
            <button id="removeOneNumber" class="operators" onclick="buttonDeleteOneNumber()">CE</button>
            <button class="operators" onclick="changeSign()">Â±</button>
            <button class="operators" onclick="buttonClear()">C</button>
            <button class="operators" value="/" onclick="operation(this)">/</button>

        </div>
        <div id="second-row-numbers">
            <button class="numbers" value="7" onclick="add('7')">7</button>
            <button class="numbers" value="8" onclick="add('8')">8</button>
            <button class="numbers" value="9" onclick="add('9')">9</button>
            <button class="operators" value="*" onclick="operation(this)">x</button>
        </div>
        <div id="third-row-numbers">
            <button class="numbers" value="4" onclick="add('4')">4</button>
            <button class="numbers" value="5" onclick="add('5')">5</button>
            <button class="numbers" value="6" onclick="add('6')">6</button>
            <button class="operators" value="-" onclick="operation(this)">-</button>
        </div>
        <div id="fourth-row-numbers">
            <button class="numbers" value="1" onclick="add('1')">1</button>
            <button class="numbers" value="2" onclick="add('2')">2</button>
            <button class="numbers" value="3" onclick="add('3')">3</button>
            <button class="operators" value="+" onclick="operation(this)">+</button>
        </div>
        <div id="fifth-row-numbers">
            <button class="zero" value="0" onclick="add('0')">0</button>
            <button class="numbers" value="," onclick="add('.')">,</button>
            <button class="operators" value="=" onclick="buttonEqual()">=</button>
        </div>
    </div>
<script src="calculadora.js"></script>
</body>
</html>
