<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/disseny.css" />
    <link rel="icon" type="image/x-icon" href="images/faviconcalc.png">

</head>
 
<body>
    <div id="calculator">
        <h1 id="title">Calculator</h1>
        <input type="text" id="display" data-testid="display" placeholder="0" value="0" disabled></input>
        <div id="first-row-numbers">
            <button id="removeOneNumber" class="operators" onclick="buttonDeleteOneNumber()">CE</button>
            <button class="operators" data-testid="+-" onclick="changeSign()">+/-</button>
            <button class="operators" data-testid="C" value="borrado" onclick="buttonClear()">C</button>
            <button class="operators" value="/" data-testid="/" onclick="operation(this)">/</button>

        </div>
        <div id="second-row-numbers">
            <button class="numbers" value="7" data-testid="7" onclick="add('7')">7</button>
            <button class="numbers" value="8" data-testid="8" onclick="add('8')">8</button>
            <button class="numbers" value="9" data-testid="9" onclick="add('9')">9</button>
            <button class="operators" value="*" data-testid="*" onclick="operation(this)">x</button>
        </div>
        <div id="third-row-numbers">
            <button class="numbers" value="4" data-testid="4" onclick="add('4')">4</button>
            <button class="numbers" value="5" data-testid="5" onclick="add('5')">5</button>
            <button class="numbers" value="6" data-testid="6" onclick="add('6')">6</button>
            <button class="operators" value="-" data-testid="-" onclick="operation(this)">-</button>
        </div>
        <div id="fourth-row-numbers">
            <button class="numbers" value="1" data-testid="1" onclick="add('1')">1</button>
            <button class="numbers" value="2" data-testid="2" onclick="add('2')">2</button>
            <button class="numbers" value="3" data-testid="3" onclick="add('3')">3</button>
            <button class="operators" value="+" data-testid="+" onclick="operation(this)">+</button>
        </div>
        <div id="fifth-row-numbers">
            <button class="zero" value="0" data-testid="0" onclick="add('0')">0</button>
            <button class="numbers" value="," data-testid="," onclick="add('.')">,</button>
            <button class="operators" value="=" data-testid="=" onclick="buttonEqual()">=</button>
        </div>
    </div>
<script src="scripts/calculadora.js"></script>
</body>
</html>
